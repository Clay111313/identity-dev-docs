# Site settings
title: login.gov
description: Welcome to the Login.gov developer documentation!
github_repo_url: https://github.com/18F/identity-dev-docs # enables "edit this page" button

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

copy_to_destination:
  - node_modules/identity-style-guide/dist/assets

# Pages
collections:
  pages:
    output: true
    permalink: /:path/
  oidc_endpoints:
    output: true
    permalink: /oidc/:path/
    order_by: order

# Build settings
kramdown:
  hard_wrap: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: documentation
  - scope:
      path: "_oidc_endpoints"
    values:
      sidenav:
       - text: Overview
         href: "/oidc/"
       - text: Auto-Discovery
         href: "/oidc/auto-discovery/"
       - text: Authorization
         href: "/oidc/authorization/"
       - text: Token
         href: "/oidc/token/"
       - text: User info
         href: "/oidc/user-info/"
       - text: Certificates
         href: "/oidc/certificates/"
       - text: Logout
         href: "/oidc/logout/"
